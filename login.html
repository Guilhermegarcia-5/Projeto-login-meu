<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <section>
        <div id="imagem"></div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="index.html" method="post">
                <div id="login">
                     <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </div>
                <div id="senha">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password">
                </div>
                    <input type="submit" value="Entrar">
                        </div>
            </form>
    </section>
</body>
</html>
